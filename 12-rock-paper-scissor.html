<!DOCTYPE html> <!--say to browser to use a new version of html-->
<html>
  <head><!-- is not visible in page-->
    <title>Autogame Implements</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>
    <p>
      <div class="titleFont">
        Rock Paper Scissors Game
      </div>
    </p>
    
    <br/>
  
    <div>
      <button id="rock-button" class="game-button" ><!--onclick= "play('Rock')" -->
        <img src="images/Rock-emoji.jpg" class="move-icon">
      </button>

      <button id="paper-button"class="game-button" ><!--onclick= "play('Paper')" -->
        <img src="images/Paper-emoji.jpg"class="move-icon">
      </button>

      <button id="scissor-button"class="game-button" ><!--onclick= "play('Scissor')"-->
        <img src="images/Scissor-emoji.jpg" class="move-icon">
      </button>
    </div>
    <p>
      <div id="text">
      </div>
    </p>
    <p>
      <div id="result">
      </div>
    </p>
    <p>
      <button id="reset-button" class="game-button" >Reset Score</button>
      <button id="autoplay-button" class="game-button" >Auto Play</button>
    </p>
    <br/>

    <script src="scripts/09-rock-paper-scissor.js">
